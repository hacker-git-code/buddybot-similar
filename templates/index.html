
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <svg class="sparkles-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                </svg>
                <h1>AI Research Assistant</h1>
            </div>
        </header>
        
        <!-- Chat container -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <!-- Input area -->
        <div class="input-area">
            <div class="input-content">
                <form id="research-form" class="input-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="user-input" 
                            placeholder="Ask a question..." 
                            class="input-textarea"
                        ></textarea>
                    </div>
                    <button 
                        type="submit" 
                        id="send-button" 
                        class="send-button"
                        disabled
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
